<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
    <link rel="stylesheet" href="build/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato|Merriweather" rel="stylesheet">
    <title>Directorio</title>
</head>

<body>
    <div class="container">
        <h1 class="main-title">Directorio de Plomería</h1>
        <div class="plumber-container">

            <div class="plumber__box">
                <div class="profile-pic-container">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/93/Default_profile_picture_%28male%29_on_Facebook.jpg/600px-Default_profile_picture_%28male%29_on_Facebook.jpg"
                        alt="" class="profile-pic">
                </div>
                <div class="plumber">
                    <div class="plumber__name">Nombre del plomero</div>

                    <div class="plumber__attribute">
                        <i class="fas fa-map-marker-alt"></i>Ciudad</div>

                    <div class="plumber__attribute">
                        <i class="fas fa-wrench"></i>Experiencia</div>

                    <div class="plumber__attribute">
                        <i class="fas fa-phone"></i>Teléfono / celular</div>

                </div>
                
            </div>


        </div>
    </div>
</body>

</html>
